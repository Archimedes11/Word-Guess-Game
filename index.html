<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <!-- <link rel="stylesheet" href="Word-Guess-Game/assets/css/style.css"> -->

</head>

<body>


    <!-- This shows up on the website. -->
    <div class="game">
        <span id="directions-text">
            <h2>PRESS ANY KEY TO GET STARTED!</h2>
        </span> </br>
        <span id="wins-text">WINS </span> <br><br>
        <span id="win-amount"></span><br><br>
        <span id="currentWord-text">CURRENT WORD</span> <br><br>
        <span id="blanks"></span><br><br>
        <span id="remainingGuesses-text">NUMBER OF GUESSES REMAINING</span></br><br>
        <span id="remainingGuesses-amount"></span><br><br>
        <span id="previousGuess-text">LETTERS ALREADY GUESSED</span><br><br>
        <span id="previousGuess-array"></span><br><br>

    </div>




    <script type="text/javascript">

        // Declaring all of my global variables
        var letterChoicesWaylon = ['w', 'a', 'y', 'l', 'o', 'n']
        var willie = ['w', 'i', 'l', 'l', 'i', 'e']
        var displayArray = ['_', '_', '_', '_', '_', '_']
        var currentGuess = '';
        var previousGuess = '';
        var wins = 0;
        var remainingGuesses = 13;
        var flag = false;

        console.log(remainingGuesses);






        // FIRST LOOP

        if (wins == 0) {
            for (var i = 0; i < remainingGuesses; remainingGuesses--) {

                document.onkeyup = function (event) {

                    // Determines which key was pressed.
                    var currentGuess = event.key;
                    event.stopPropagation();// Gets the event to stop looping.

                    document.getElementById("blanks").innerHTML = displayArray;

                    if (currentGuess == willie[0]) {
                        displayArray[0] = 'W';
                    };

                    if (currentGuess == willie[1]) {
                        displayArray[1] = 'i';
                    };

                    if (currentGuess == willie[2]) {
                        displayArray[2] = 'l';
                    };

                    if (currentGuess == willie[3]) {
                        displayArray[3] = 'l';
                    };

                    if (currentGuess == willie[4]) {
                        displayArray[4] = 'i';
                    };

                    if (currentGuess == willie[5]) {
                        displayArray[5] = 'e';
                    };
                    
                    var i = i++;
                    document.getElementById("blanks").innerHTML = displayArray;
                    


















                    console.log(i);
                    console.log(displayArray[0]);
                    console.log(remainingGuesses);



                }
            }
        }

    </script>
</body>

</html>
