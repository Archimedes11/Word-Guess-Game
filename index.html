<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>

    <!-- STYLESHEET WONT LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


    <!-- This shows up on the website. -->
    <div class="game">
        <img src="./assets/images/HangmanText.jpg" alt="hangman" id="hangmanphoto">
        <span id="song"></span><br><br>
        
        <img src="./assets/images/outlaw.jpg" alt="hangman" id="outlawpic">
        <div id = "left-panel">
            <span id="picture"></span>
            <br><br>   
            <br><br> 
            <br><br> 
            <br><br> 
            <br>
        </div>

        <div id = "right-panel">
            <span id="directions-text">
                <h2> PRESS ANY KEY TO GET STARTED! </h2>
            </span> </br>
            <span id="wins-text">WINS </span> <br><br>
            <span id="win-amount"></span><br><br>
            <span id="currentWord-text">CURRENT WORD</span> <br><br>
            <span id="blanks"></span><br><br>
            <span id="remainingGuesses-text">NUMBER OF GUESSES REMAINING</span></br><br>
            <span id="remainingGuesses-amount"></span><br><br>
            <span id="previousGuess-text">LETTERS ALREADY GUESSED</span><br><br>
            <span id="previousGuess-array"></span><br><br> 
        </div>
        <img src="./assets/images/country.jpg" alt="hangman" id="countrypic">
        <br><br>
        <span id="song-text"><h1></h1></span>




    <script src="./assets/javascript/game.js"></script>
</body>

</html>
